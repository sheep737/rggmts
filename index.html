<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ver:1</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  background: black;
  image-rendering: pixelated;
}

#pad {
  margin-top: 10px;
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px 60px;
  gap: 5px;
}

button {
  font-size: 20px;
  touch-action: manipulation;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="pad">
  <div></div>
  <button onclick="move(0,-1)">↑</button>
  <div></div>
  <button onclick="move(-1,0)">←</button>
  <div></div>
  <button onclick="move(1,0)">→</button>
  <div></div>
  <button onclick="move(0,1)">↓</button>
  <div></div>
</div>

<script>
const tileSize = 24;
const mapW = 15;
const mapH = 10;

const canvas = document.getElementById("game");
canvas.width = mapW * tileSize;
canvas.height = mapH * tileSize;
const ctx = canvas.getContext("2d");

// マップ
let map = [];
for (let y = 0; y < mapH; y++) {
  let row = [];
  for (let x = 0; x < mapW; x++) {
    if (x === 0 || y === 0 || x === mapW-1 || y === mapH-1) {
      row.push(1); // 壁
    } else {
      row.push(0); // 床
    }
  }
  map.push(row);
}

// プレイヤー
let player = { x: 2, y: 2 };

document.addEventListener("dblclick", function(e) {
  e.preventDefault();
}, { passive: false });
  
// 描画
function draw() {
  for (let y = 0; y < mapH; y++) {
    for (let x = 0; x < mapW; x++) {
      if (map[y][x] === 1) {
        ctx.fillStyle = "#664422"; // 壁
      } else {
        ctx.fillStyle = "#111"; // 床
      }
      ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
    }
  }

  // プレイヤー
  ctx.fillStyle = "#3af";
  ctx.fillRect(
    player.x*tileSize + 4,
    player.y*tileSize + 4,
    tileSize - 8,
    tileSize - 8
  );
}

function move(dx, dy) {
  let nx = player.x + dx;
  let ny = player.y + dy;
  if (map[ny][nx] === 0) {
    player.x = nx;
    player.y = ny;
    draw();
  }
}

draw();
</script>

</body>
</html>
