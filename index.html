<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Schedule Planner</title>
    <style>
        :root {
            --cell-width: 150px;
            --border-color: #ddd;
            --milestone-bg: #fff9c4;
            --task-bg: #e3f2fd;
        }

        body { font-family: sans-serif; margin: 20px; color: #333; }
        
        /* スクロール可能なコンテナ */
        .schedule-container {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 100px repeat(7, var(--cell-width)); /* 1列目はラベル */
        }

        /* 共通セルスタイル */
        .cell {
            border: 0.5px solid var(--border-color);
            padding: 10px;
            min-height: 80px;
        }

        /* ヘッダー（日付） */
        .header-cell {
            background: #f5f5f5;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* マイルストーンエリア */
        .milestone-row { background: var(--milestone-bg); }
        .milestone-item {
            background: #fbc02d;
            font-size: 0.8rem;
            padding: 4px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        /* タスクエリア */
        .task-row { background: #fff; }
        .task-item {
            background: var(--task-bg);
            border-left: 4px solid #2196f3;
            font-size: 0.85rem;
            padding: 6px;
            margin-bottom: 5px;
            border-radius: 2px;
        }

        .label {
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>プロジェクトスケジュール</h2>

    <div class="schedule-container">
        <div class="cell label">日付</div>
        <div class="cell header-cell">10/1 (月)</div>
        <div class="cell header-cell">10/2 (火)</div>
        <div class="cell header-cell">10/3 (水)</div>
        <div class="cell header-cell">10/4 (木)</div>
        <div class="cell header-cell">10/5 (金)</div>
        <div class="cell header-cell">10/6 (土)</div>
        <div class="cell header-cell">10/7 (日)</div>

        <div class="cell label">重要</div>
        <div class="cell milestone-row">
            <div class="milestone-item">プロジェクト開始</div>
        </div>
        <div class="cell milestone-row"></div>
        <div class="cell milestone-row">
            <div class="milestone-item">要件定義〆</div>
        </div>
        <div class="cell milestone-row"></div>
        <div class="cell milestone-row"></div>
        <div class="cell milestone-row"></div>
        <div class="cell milestone-row"></div>

        <div class="cell label">タスク</div>
        <div class="cell task-row">
            <div class="task-item">キックオフ資料作成</div>
        </div>
        <div class="cell task-row">
            <div class="task-item">ヒアリング</div>
            <div class="task-item">サイトマップ案</div>
        </div>
        <div class="cell task-row">
            <div class="task-item">構成図作成</div>
        </div>
        <div class="cell task-row"></div>
        <div class="cell task-row"></div>
        <div class="cell task-row"></div>
        <div class="cell task-row"></div>
    </div>

</body>
</html>
