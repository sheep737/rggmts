<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Matter.js Pinball</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>

<script>
const {
  Engine, Render, Runner,
  Bodies, Body, Composite, Constraint, Events
} = Matter;

// エンジン
const engine = Engine.create();
engine.gravity.y = 1;

// レンダラー
const render = Render.create({
  element: document.body,
  engine: engine,
  options: {
    width: 400,
    height: 600,
    wireframes: false,
    background: "#000"
  }
});

Render.run(render);
Runner.run(Runner.create(), engine);

// 壁
const walls = [
  Bodies.rectangle(200, 0, 400, 20, { isStatic: true }),
  Bodies.rectangle(200, 600, 400, 20, { isStatic: true }),
  Bodies.rectangle(0, 300, 20, 600, { isStatic: true }),
  Bodies.rectangle(400, 300, 20, 600, { isStatic: true })
];

// ボール
const ball = Bodies.circle(200, 100, 8, {
  restitution: 0.9,
  friction: 0.001,
  render: { fillStyle: "#fff" }
});

// バンパー
const bumpers = [
  Bodies.circle(200, 250, 20, {
    isStatic: true,
    restitution: 1.2,
    render: { fillStyle: "#0f0" }
  }),
  Bodies.circle(150, 300, 15, {
    isStatic: true,
    restitution: 1.2,
    render: { fillStyle: "#0f0" }
  }),
  Bodies.circle(250, 300, 15, {
    isStatic: true,
    restitution: 1.2,
    render: { fillStyle: "#0f0" }
  })
];

// フリッパー
function createFlipper(x, y, isLeft) {
  const flipper = Bodies.rectangle(x, y, 80, 15, {
    density: 0.004,
    restitution: 0,
    friction: 0,
    frictionAir: 0,
    render: { fillStyle: "#fff" }
  });

  const pivot = Constraint.create({
    pointA: { x: x + (isLeft ? -30 : 30), y },
    bodyB: flipper,
    pointB: { x: isLeft ? -30 : 30, y: 0 },
    stiffness: 1
  });

  return { flipper, pivot };
}

const left = createFlipper(140, 520, true);
const right = createFlipper(260, 520, false);

Composite.add(engine.world, [
  ...walls,
  ball,
  ...bumpers,
  left.flipper, left.pivot,
  right.flipper, right.pivot
]);

// 入力
document.addEventListener("keydown", e => {
  if (e.key === "a") {
    Body.setAngularVelocity(left.flipper, -0.5);
  }
  if (e.key === "l") {
    Body.setAngularVelocity(right.flipper, 0.5);
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "a" || e.key === "l") {
    Body.setAngularVelocity(left.flipper, 0);
    Body.setAngularVelocity(right.flipper, 0);
  }
});
</script>

</body>
</html>
